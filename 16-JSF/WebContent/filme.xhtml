<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	
	<head>
		<title>Filme</title>
	</head>
	<body>
		<h2>Cadastro de Filme</h2>
		
		<h:messages/>
		
		<h:form>
			<div>
			<h:outputLabel value="Titulo"/>
			<h:inputText value="#{filmeBean.filme.titulo}"/>
			</div>

			<div>
			<h:outputLabel value="Classificação"/>
			<h:selectOneRadio value="#{filmeBean.filme.classificacao}">
				<f:selectItem itemLabel="Infantil" itemValue="infantil"/>
				<f:selectItem itemLabel="Juvenil" itemValue="juvenil"/>
				<f:selectItem itemLabel="Adulto" itemValue="adulto"/>			
			</h:selectOneRadio>
			</div>			

			<div>
			<h:outputLabel value="Duração"/>
			<h:inputText value="#{filmeBean.filme.duracao}"/>
			</div>
			
			<div>
			<h:outputLabel value="Estudio"/>
			<h:selectOneMenu value="#{filmeBean.filme.studio}">
				<f:selectItem itemLabel="Warner" itemValue="warner"/>
				<f:selectItem itemLabel="Universal" itemValue="universal"/>
				<f:selectItem itemLabel="Fox" itemValue="fox"/>
			</h:selectOneMenu>			
			</div>
			<div>
			<h:outputLabel value="Nacional" for="nacional"/>
			<h:selectBooleanCheckbox value="#{filmeBean.filme.nacional}" id="nacional"/>
			</div>
			
			<div>
				<h:commandButton value="Cadastrar" actionListener="#{filmeBean.cadastrar}"/>
			</div>
					
		</h:form>
		
		<h2>Filmes</h2>
		<h:dataTable value="#{filmeBean.listar()}" var="f">
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				#{f.titulo}
			</h:column>
			<h:column>
				<f:facet name="header">Classificação</f:facet>
				#{f.classificacao}
			</h:column>
			<h:column>
				<f:facet name="header">Duração</f:facet>
				#{f.duracao}
			</h:column>
			<h:column>
				<f:facet name="header">Estudio</f:facet>
				#{f.studio}
			</h:column>
			<h:column>
				<f:facet name="header">Nacional</f:facet>
				#{f.nacional}
			</h:column>
		</h:dataTable>
		
		
	</body>

</html>
