<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Jogo</title>
</h:head>

<h:body>
	<h2>Cadastro de Jogo</h2>
	
	<h:messages/>
	
	<h:form>
	<div>
		<h:outputLabel value="nome"/>
		<h:inputText value="#{jogoBean.jogo.nome}"/>
	</div>

	<div>
		<h:outputLabel value="Genero"/>
		<h:selectOneMenu value="#{jogoBean.jogo.genero}">
			<f:selectItem itemLabel="Ação" itemValue="0"/>
			<f:selectItem itemLabel="Esporte" itemValue="0"/>
			<f:selectItem itemLabel="Terror" itemValue="1"/>
			<f:selectItem itemLabel="Aventura" itemValue="2"/>
			<f:selectItem itemLabel="RPG" itemValue="3"/>
			<f:selectItem itemLabel="Tiro" itemValue="4"/>
		</h:selectOneMenu>
	</div>		

	<div>
		<h:outputLabel value="Plataforma"/>
		<h:selectManyCheckbox value="#{jogoBean.jogo.plataforma}">
			<f:selectItem itemLabel="PS4" itemValue="0"/>
			<f:selectItem itemLabel="PC" itemValue="1"/>
			<f:selectItem itemLabel="XBOX" itemValue="2"/>
		</h:selectManyCheckbox>
	</div>		

	<div>
		<h:outputLabel value="Demo" for="demo"/>
		<h:selectBooleanCheckbox value="#{jogoBean.jogo.demo}" id="demo"/>				
	</div>		

	<div>
		<h:outputLabel value="jogadores"/>
		<h:inputText value="#{jogoBean.jogo.jogadores}"/>
	</div>		

	<div>
		<h:outputLabel value="preco"/>
		<h:inputText value="#{jogoBean.jogo.preco}"/>
	</div>		

	<div>
		<h:commandButton value="cadastrar" actionListener="#{jogoBean.cadastrar}"/>
	</div>
	
	</h:form>
	
	<h2>Jogos</h2>
	<h:dataTable value="#{jogoBean.listar()}" var="j">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{j.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Genero</f:facet>
			#{j.genero}
		</h:column>		
		<h:column>
			<f:facet name="header">Plataforma</f:facet>
			#{j.plataforma}
		</h:column>
		<h:column>
			<f:facet name="header">Demo</f:facet>
			#{j.demo}
		</h:column>
		<h:column>
			<f:facet name="header">Jogadores</f:facet>
			#{j.jogadores}
		</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
			#{j.preco}		
		</h:column>
		
	</h:dataTable>
	
</h:body>

</html>
