<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Empresa</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>

<body>
<div class="container">
	<h2> Cadastro de Empresa</h2>
	<h:messages styleClass="alert alert-success"/>
	<h:form>
		<div class="form-group">
			<h:outputLabel value="Nome" for="nome"/>
			<h:inputText styleClass="form-control"  id="nome" value="#{empresaBean.empresa.nome}"/>
		</div>
		
		<div class="form-group">
		<h:outputLabel value="Faturamento"/>
		<h:inputText styleClass="form-control" value="#{empresaBean.empresa.faturamento}"/>
		</div>
		
		<div class="form-group">
		<h:outputLabel value="Multinacional" for="multinacional"/>
		<h:selectBooleanCheckbox  value="#{empresaBean.empresa.multinacional}" id="multinacional"/>	
		</div>
		
		<div>
		<h:commandButton value="#{empresaBean.empresa.codigo == 0 ? 'Cadastrar':'Atualizar'}" styleClass="btn btn-success" actionListener="#{empresaBean.cadastrar()}"/>
		</div>
		
		
	</h:form>
		<h2>Empresas</h2>
		<h:dataTable styleClass="table" value="#{empresaBean.listar()}" var="e">
			<h:column>
				<f:facet name="header">Codigo</f:facet>
				#{e.codigo}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{e.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Faturamento</f:facet>
				#{e.faturamento}
			</h:column>
			<h:column>
				<f:facet name="header">Multinacional</f:facet>
				#{e.multinacional}
			</h:column>
			<h:column>
				<h:form>
					<h:commandButton styleClass="btn btn-sm mr-3 btn-outline-primary" value="Editar">
						<f:setPropertyActionListener value="#{e}" target="#{empresaBean.empresa}"/>
					</h:commandButton>
				</h:form>
			</h:column>
			<h:column>
				<h:form>
					<h:commandButton value="Excluir" styleClass="btn btn-sn btn-outline-danger" actionListener="#{empresaBean.excluir(e.codigo)}"/>
				</h:form>
			</h:column>
			
		
		</h:dataTable>>
		<h:column></h:column>
	
	
</div>
</body>
</html>
