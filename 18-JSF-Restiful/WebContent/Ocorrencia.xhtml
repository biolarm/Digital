<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title> Ocorrencia</title>	
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
	
<body>
<div class="container">
	<h2>Cadastro de Ocorrencia</h2>
	<h:messages styleClass="alert alert-success"/>
	<h:link outcome="OcorrenciaLista">Lista</h:link>
	
	<h:form>
		<div class="form-group">
			<h:outputLabel value="Data"/>
			<h:inputText id="data"
			  styleClass="form-control" 
			  value="#{ocorrenciaBean.ocorrencia.data.time}">
			  <f:convertDateTime pattern="dd/MM/yyy"/>
			</h:inputText>
		</div>
		
		<div class="form-group">
			<h:outputLabel value="Artingo"/>
			<h:inputText  styleClass="form-control" value="#{ocorrenciaBean.ocorrencia.artigo}"/>
		</div>
		
		<div class="form-group">
			<h:outputLabel value="Anonimo"/> 
			<h:selectBooleanCheckbox styleClass="form-check=label" value="#{ocorrenciaBean.ocorrencia.anonimo}"/>
		</div>
		
		<div class="form-group">
			<h:outputLabel value="Denunciante"/>
			<h:inputText styleClass="form-control" value="#{ocorrenciaBean.ocorrencia.denunciante}"/>
		</div>
		
		<div class="form-group">
			<h:outputLabel value="Descrição"/>
			<h:inputTextarea styleClass="form-control" value="#{ocorrenciaBean.ocorrencia.descricao}"/>
		</div>
		
		<h:commandButton value="Cadastrar" action="#{ocorrenciaBean.cadastrar}"/>
		
	</h:form>
</div>

</body>

</html>
